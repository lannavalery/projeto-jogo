<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./projeto1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico" />
    <title>Projeto 1</title>
  </head>
  <body>
    <header> 
      <img
        id="nomejogo"
        src="https://fontmeme.com/permalink/220312/d65940e5dc152f54e7560f3615e9bf51.png"
        alt="fonte de pokemon"
        border="0"
      >
    </header>
    <div class="selecao-de-personagem">
      <div class="texto">
        <h1> Escolha um personagem </h1>
      </div>
      <div class="container">
        <div class="personagem">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/039.png">
          Jigglypuff
        </div>
        <div class="personagem">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/143.png">
          Snorlax
        </div>
        <div class="personagem">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="">
          Pikachu
        </div>
      </div>
      <button type="button" class="button" onclick="escolherPersonagem()">
        Escolher
      </button>
    </div>


    <div class="bio jigglypuff">
      jigglypuff 
    </div>
    <div class="bio snorlax">
      snorlax 
    </div>
    <div class="bio pikachu">
      <div> 
        Pikachu que pode gerar eletricidade poderosa tem bolsas nas bochechas que são extra macias e super elásticas.
      </div>
      <button type="button" class="button" onclick="iniciarPikachu()">
        Começar 
      </button>
    </div>
    <ol class="respostas" id="respostas"></ol>

    <button
      type="button"
      class="button hide"
      id="voltar"
      onclick="window.location.reload()"
    >
      Voltar ao início 
    </button>


    <script src="./JS/jogo.js"></script>
    <script src="./JS/jigglypuff.js"></script>
    <script src="./JS/snorlax.js"></script>
    <script src="./JS/pikachu.js"></script>
  </body>
</html>
